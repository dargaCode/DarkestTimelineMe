
<!DOCTYPE html>
<html>
<head>
  <title>Darkest Timeline Me</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Darkest Timeline Me</h1>
  </header>

  <div class="container">
    <canvas id="canvas" width="400" height="400"></canvas>

    <div class="slider-group">
      <div class="frame">
        <a id="minus-button" class="minus-button" href="#">&ndash;</a>

        <input type="range" id="zoom-slider" min="0" max="200" value="0">

        <a id="plus-button" class="plus-button" href="#">+</a>
      </div>

      <label>Zoom</label>
    </div>

    <div class="buttons">
      <input type="file" id="file-input" accept="image/*" style="display: none">

      <!-- visible link will trigger hidden input via event -->
      <a href="#" id="browse-link">Browse Photos</a>

      <a id="download-link" class="download-link" download="darkest-timeline-me.png">Download Evil Image</a>

      <script type="text/javascript" src="script.js"></script>
    </div>
  </div>
</body>
</html>
