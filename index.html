
<!DOCTYPE html>
<html>
<head>
  <title>Darkest Timeline Me</title>

  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Darkest Timeline Me</h1>
  </header>

  <canvas id="canvas" width="400" height="400"></canvas>

  <div class="slider-group">
    <label class="minus">&ndash;</label>

    <!-- max property controls the max zoom percent of the image -->
    <input type="range" id="zoom-slider" min="100" max="300" value="100">

    <label class="plus">+</label>
  </div>


  <input type="file" id="file-input" accept="image/*" style="display: none">

  <!-- visible link will trigger hidden input via event -->
  <a href="#" id="browse-link">Browse photos</a>

  <a id="download-link" class="download-link" download="darkest-timeline-me.png">Download as image</a>

  <script type="text/javascript" src="script.js"></script>

</body>
</html>
